<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PiggyVest | Dashboard</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>

	<div id="logo"><a href="#"><img src="assets/images/piggyvest-logo.svg" alt="Piggybank Logo"></a></div>
	
	<div class="holder">
		<h1>Create a Secure Account</h1>  
		<p>Welcome to the future of Savings & Investments</p>
		<form method="GET">
			<label for="fname">Full Name</label><br>
			<input type="text" id="fname" name="fname" placeholder="Full Name"><br><br>

			<label for="email">Email Address</label><br>
			<input type="email" id="email" name="email" placeholder="Email Address"><br><br>

			<label for="phone">Phone Number</label><br>
			<input type="tel" id="phone" name="phone" placeholder="Phone Number"><br><br>

			<label for="password">Password</label><br>
			<input type="password" id="password" name="password" placeholder="Password"><br><br>

			<label for="code" class="breakpoint">Referrer Phone or Promo Code (Optional)</label><br>
			<input type="text" id="code" name="code" placeholder="Referrer Phone or Code"><br><br>

			<label for="about" class="breakpoint">How Did You Hear About Us? (Optional)</label><br>
			<select id="about" name="about">
				<option>Click To Select</option>
				<option>Facebook</option>
				<option>Twitter</option>
				<option>Instagram</option>
				<option>Friend/Family/Coworker Referral</option>
				<option>Google search</option>
				<option>Google playstore</option>
				<option>Online Blog</option>
				<option>Local Newspaper</option>
				<option>At an event</option>
				<option>Other</option>
			</select><br><br>

			<button type="submit" name="submit">CREATE ACCOUNT</button>
		</form>
	</div>

	<div id="last"><a href="#"><p>Already have an account?Log In</p></a></div>
</body>
</html>
